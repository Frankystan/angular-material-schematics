<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>Login Form</mat-card-title>
        <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
    </mat-card-header>
    <form autocomplete="off" novalidate [formGroup]="form" (submit)="save()">
        <mat-card-content>
            <mat-form-field>
                <mat-label>Enter your email</mat-label>
                <input
                    matInput
                    (blur)="updateErrorMessage()"
                    required
                    formControlName="email"
                />
                @if (email.invalid) {
                    <mat-error>{{ errorMessage }}</mat-error>
                }
            </mat-form-field>
            <mat-form-field>
                <mat-label>Enter your password</mat-label>
                <input
                    matInput
                    [type]="hide ? 'password' : 'text'"
                    formControlName="password"
                />
                <button
                    mat-icon-button
                    matSuffix
                    (click)="hide = !hide"
                    [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide"
                >
                    <mat-icon>{{
                        hide ? "visibility_off" : "visibility"
                    }}</mat-icon>
                </button>
            </mat-form-field>

            <mat-form-field class="example-form-field">
                <mat-label>Video keywords</mat-label>
                <mat-chip-grid #chipGrid aria-label="Enter keywords">
                    @for (keyword of keywords; track keyword) {
                        <mat-chip-row (removed)="removeKeyword(keyword)">
                            {{ keyword }}
                            <button
                                matChipRemove
                                aria-label="'remove ' + keyword"
                            >
                                <mat-icon>cancel</mat-icon>
                            </button>
                        </mat-chip-row>
                    }
                </mat-chip-grid>
                <input
                    placeholder="New keyword..."
                    formControlName="kwControl"
                    [matChipInputFor]="chipGrid"
                    [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                    [matChipInputAddOnBlur]="addOnBlur"
                    [matChipInputFor]="chipGrid"
                    (matChipInputTokenEnd)="add($event)"
                />
            </mat-form-field>
        </mat-card-content>

        <mat-divider></mat-divider>

        <mat-card-actions align="end">
            <button
                type="submit"
                color="primary"
                mat-raised-button
                [disabled]="!form.valid && (form.dirty || form.untouched)"
            >
                SAVE
            </button>
        </mat-card-actions>
    </form>
    <mat-card-footer>
        <pre>{{ form.value | json }}</pre>
    </mat-card-footer>
</mat-card>
