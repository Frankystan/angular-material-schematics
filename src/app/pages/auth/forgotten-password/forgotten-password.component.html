<mat-card>
    <form autocomplete="off" novalidate [formGroup]="form" (submit)="save()">
        <mat-card-header>
            <mat-card-title>
                {{ "page.forgotten-password.title" | translate }}
            </mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <p>
                {{ "page.forgotten-password.content" | translate }}
            </p>
            <mat-form-field>
                <mat-label>{{ "input.email" | translate }}</mat-label>
                <input
                    type="email"
                    matInput
                    formControlName="email"
                    tabindex="1"
                />
                @if (!form.get("email").valid) {
                    <mat-error>
                        {{ getErrorMessage("email", form) | translate }}
                    </mat-error>
                }
            </mat-form-field>
        </mat-card-content>

        <mat-card-actions align="end">
            <button
                color="primary"
                mat-raised-button
                [disabled]="!form.valid && (form.dirty || form.untouched)"
            >
                {{ "input.accept" | translate }}
            </button>
        </mat-card-actions>
    </form>
</mat-card>
