<mat-card>
    <mat-card-header>
        <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <form autocomplete="off" novalidate [formGroup]="form" (submit)="save()">
        <mat-card-content>
            <div cdkTrapFocus [cdkTrapFocusAutoCapture]="true">
                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input
                        type="email"
                        matInput
                        formControlName="email"
                        placeholder="Ex. example@domain.com"
                        tabindex="1"
                    />
                    @if (form.get("email")?.invalid) {
                        <mat-error>{{
                            getErrorMessage("email", form)
                        }}</mat-error>
                    }
                </mat-form-field>
            </div>

            <mat-form-field>
                <mat-label>Password</mat-label>
                <input
                    type="password"
                    matInput
                    formControlName="password"
                    [type]="hide() ? 'password' : 'text'"
                    tabindex="2"
                />

                <mat-icon
                    matSuffix
                    visibilityPasswordIcon
                    (onChange)="hide.set($event)"
                ></mat-icon>

                @if (form.get("password")?.invalid) {
                    <mat-error>{{
                        getErrorMessage("password", form)
                    }}</mat-error>
                }
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions align="end">
            <button
                mat-flat-button
                color="primary"
                [disabled]="!form.valid && (form.dirty || form.untouched)"
            >
                Submit
            </button>
        </mat-card-actions>
        <mat-card-footer>
            <pre>{{ form.value | json }}</pre>
        </mat-card-footer>
    </form>
</mat-card>
