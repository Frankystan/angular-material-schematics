<mat-list>
    @for (post of list; track post.id) {
        <mat-list-item>
            <img
                matListItemAvatar
                [src]="post.author.img"
                alt="..."
                class="list-item-avatar"
            />
            <a [routerLink]="['/posts', post.id]" class="anchor-list-item">
                <span matListItemTitle>#{{ post.id }} - {{ post.title }}</span>

                <span matListItemLine>{{ post.content }} </span>

                <span matListItemLine class="post-list-item-line"
                    ><mat-icon class="list-item-icon">schedule</mat-icon>
                    {{
                        post.created_at * 1000
                            | amDateFormat: "DD-MM-YYYY HH:mm"
                    }}
                    |
                    <mat-icon class="list-item-icon">person_outline</mat-icon>
                    {{ post.author.displayName }}
                </span>
            </a>
            <button
                mat-icon-button
                color="primary"
                matListItemMeta
                (click)="delete(post.id)"
            >
                <mat-icon> delete </mat-icon>
            </button>
        </mat-list-item>
        <mat-divider></mat-divider>
    }
</mat-list>
