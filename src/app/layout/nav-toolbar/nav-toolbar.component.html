<mat-toolbar
    color="primary"
    class="mat-elevation-z8"
    [ngStyle]="{ 'z-index': toolbarShadow() }"
>
    <btn-menu [drawer]="drawer()" />
    <app-breadcrumbs />
    <span>AMS by Fran</span>
    <span class="flex-spacer"></span>

    <!-- CDK PORTAL -->
    <!-- <div id="toolbar-portal-outlet"></div> -->
    <ng-template [cdkPortalOutlet]="portal$ | async"></ng-template>

    <btn-language-selector />

    <app-btn-profile />
</mat-toolbar>
