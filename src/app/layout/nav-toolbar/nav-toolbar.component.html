<mat-toolbar
    color="primary"
    class="mat-elevation-z8"
    [ngStyle]="{ 'z-index': drawer().openedChange ? '1' : '2' }"
>
    <btn-menu [drawer]="drawer()" *ifMobile="true"/>

    <span>AMS by Fran</span>
    <span class="flex-spacer"></span>

    <!-- CDK PORTAL -->
    <div id="toolbar-portal-outlet"></div>

    <btn-language-selector />

    <app-btn-profile  *ifMobile="false"/>
</mat-toolbar>
